<div class="container py-4">
  <h2 class="text-center mb-4">CRUD Productos</h2>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mb-4">
    <input type="text" name="title" [(ngModel)]="formulario.title" placeholder="TÃ­tulo" required class="form-control mb-2">
    <input type="number" name="price" [(ngModel)]="formulario.price" placeholder="Precio" required class="form-control mb-2">
    <input type="text" name="image" [(ngModel)]="formulario.image" placeholder="URL Imagen" required class="form-control mb-2">

    <button type="submit" class="btn btn-primary">{{ editando ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" *ngIf="editando" (click)="cancelar()" class="btn btn-secondary ms-2">Cancelar</button>
  </form>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card h-100">
        <img [src]="producto.images[0]" class="card-img-top" alt="">
        <div class="card-body">
          <h5>{{ producto.title }}</h5>
          <p class="text-success fw-bold">$ {{ producto.price }}</p>
          <button (click)="editar(producto)" class="btn btn-sm btn-warning">Editar</button>
          <button (click)="abrirModalEliminar(producto)" class="btn btn-sm btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
